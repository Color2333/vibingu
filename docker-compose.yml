version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vibingu-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=sqlite:///./data/vibingu.db
      - CHROMA_PERSIST_DIR=/app/chroma_db
      - UPLOAD_DIR=/app/uploads
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    volumes:
      - backend_data:/app/data
      - backend_uploads:/app/uploads
      - chroma_data:/app/chroma_db
    ports:
      - "8001:8000"
    networks:
      - vibingu-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://backend:8000
    container_name: vibingu-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - vibingu-network

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: vibingu-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - vibingu-network
    profiles:
      - production

networks:
  vibingu-network:
    driver: bridge

volumes:
  backend_data:
    name: vibingu-backend-data
  backend_uploads:
    name: vibingu-backend-uploads
  chroma_data:
    name: vibingu-chroma-data
